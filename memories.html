<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Whispers & Words üíå</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,600;1,600&family=Noto+Sans+Devanagari:wght@400;500&family=Caveat:wght@400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Caveat', cursive;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        background: #000;
        position: relative; 
    }

    /* Background Video */
    #bgVideo {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -2;
    }

    .video-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.2);
        z-index: -1;
    }

    /* --- POLAROID STYLE (The New Shape) --- */
    .polaroid {
        position: absolute; 
        width: 180px;       
        min-height: 120px;
        
        /* White Paper Look */
        background: #fff;
        padding: 12px;
        
        /* SHARP CORNERS (No Rounding) */
        border-radius: 0px; 
        
        /* Drop Shadow for 3D effect */
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.4);
        
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        z-index: 5;
        
        /* Slight rotation for natural feel (Optional) */
        transition: transform 0.3s;
    }

    .polaroid:hover {
        transform: scale(1.1) !important;
        z-index: 10;
    }

    /* Image styling inside polaroids */
    .polaroid img {
        width: 100%;
        height: auto;
        border: 1px solid #eee;
        display: block;
    }

    /* Text styling */
    .polaroid p {
        margin: 0;
        font-size: 15px; 
        line-height: 1.4;
        color: #222;
        font-family: 'Caveat', cursive;
        font-weight: 600;
    }

    .hindi-text {
        font-family: 'Noto Sans Devanagari', sans-serif;
        font-size: 12px !important;
        font-weight: 600;
        line-height: 1.6;
    }

    /* --- EXACT CORNER POSITIONS --- */
    
    /* 1. Top Left */
    .pos-top-left {
        top: 8%;
        left: 5%;
        transform: rotate(-3deg);
    }

    /* 2. Top Right */
    .pos-top-right {
        top: 8%;
        right: 5%;
        transform: rotate(3deg);
    }

    /* 3. Bottom Left */
    .pos-bottom-left {
        bottom: 15%;
        left: 5%;
        transform: rotate(2deg);
    }

    /* 4. Bottom Right */
    .pos-bottom-right {
        bottom: 15%;
        right: 5%;
        transform: rotate(-3deg);
    }

    /* --- BUTTON STYLE --- */
    .wish-container {
        position: absolute;
        bottom: 5%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
    }

    .wish-btn {
        background: #ffb703;
        color: #fff;
        font-family: 'Great Vibes', cursive;
        font-size: 24px;
        padding: 12px 35px;
        border-radius: 50px;
        text-decoration: none;
        box-shadow: 0 4px 15px rgba(255, 183, 3, 0.5);
        border: none;
        cursor: pointer;
        white-space: nowrap;
    }

    .wish-btn:hover {
        background: #ffaa00;
        transform: scale(1.05);
    }

    /* Overlay & Start Button */
    #overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 20;
        transition: opacity 0.8s ease;
    }

    #openBtn {
        font-family: 'Great Vibes', cursive;
        font-size: 35px;
        padding: 15px 40px;
        border: none;
        border-radius: 50px;
        background: #ffb703;
        color: white;
        cursor: pointer;
        box-shadow: 0 0 20px rgba(255, 183, 3, 0.4);
    }
</style>
</head>

<body>

    <video id="bgVideo" playsinline loop>
        <source src="video.mp4" type="video/mp4">

    <div class="video-overlay"></div>

    <div class="polaroid pos-top-left">

    <div class="polaroid pos-top-right">
        <p>They say perfection doesn't exist, but they haven't seen your smile ‚ú®</p>
    </div>

    <div class="polaroid pos-bottom-left">

        </p>
    </div>

    <div class="polaroid pos-bottom-right">
        <img src="pa.jpg.jpeg" alt="Memory 2">

    <div class="wish-container">

    <script>
        const video = document.getElementById("bgVideo");
        const overlay = document.getElementById("overlay");
        const btn = document.getElementById("openBtn");

        video.volume = 1.0; 

        btn.addEventListener("click", () => {
            video.muted = false;

</body>
</html>

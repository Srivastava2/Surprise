<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Whispers & Words üíå</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,600;1,600&family=Noto+Sans+Devanagari:wght@400;500&family=Caveat:wght@400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Caveat', cursive;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #000;
    }

    /* Background Video */
    #bgVideo {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -2;
    }

    .video-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
        z-index: -1;
    }

    /* Phone Frame */
    .phone {
        width: 380px;
        height: 700px;
        border-radius: 40px;
        padding: 30px 25px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255,255,255,0.2);
        box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 40px; /* Space between rows */
    }

    /* Row layout */
    .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
    }

    /* Content Box Style */
    .scrap {
        width: 45%;
        background: rgba(255, 255, 255, 0.95);
        padding: 12px;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 18px;
        color: #333;
        min-height: 120px; /* Ensures boxes look balanced */
    }

    /* Slight rotation for natural feel */
    .tilt-left { transform: rotate(-3deg); }
    .tilt-right { transform: rotate(3deg); }

    img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        display: block;
    }

    /* Hindi text styling */
    .hindi-text {
        font-family: 'Noto Sans Devanagari', sans-serif;
        font-size: 14px;
        line-height: 1.6;
        margin: 0;
        font-weight: 500;
    }

    /* Opening Overlay */
    #overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.85);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
        transition: opacity 0.8s ease;
    }

    #openBtn {
        font-family: 'Great Vibes', cursive;
        font-size: 35px;
        padding: 15px 40px;
        border: none;
        border-radius: 50px;
        background: #ffb703;
        color: white;
        cursor: pointer;
        box-shadow: 0 0 20px rgba(255, 183, 3, 0.4);
        transition: transform 0.2s;
    }

    #openBtn:hover {
        transform: scale(1.05);
    }
</style>
</head>

<body>

    <video id="bgVideo" playsinline loop muted>
        <source src="video.mp4" type="video/mp4">
    </video>

    <div class="video-overlay"></div>

    <div id="overlay">
        <button id="openBtn">Open me üíô</button>
    </div>

    <div class="phone">

        <div class="row">
            <div class="scrap tilt-left">
                <img src="ap.jpg.jpeg" alt="First Memory">
            </div>
            <div class="scrap tilt-right">
                <p style="margin: 0;">
                    They say perfection doesn't exist, 
                    but they haven't seen your smile ‚ú®
                </p>
            </div>
        </div>

        <div class="row">
            <div class="scrap tilt-right">
                <p class="hindi-text">
                    ‡§ñ‡§º‡•Ç‡§¨‡§∏‡•Ç‡§∞‡§§‡•Ä ‡§§‡•ã ‡§¨‡§π‡•Å‡§§ ‡§π‡•à ‡§á‡§∏ ‡§∏‡§Ç‡§∏‡§æ‡§∞ ‡§Æ‡•á‡§Ç,<br>
                    ‡§™‡§∞ ‡§Æ‡•á‡§∞‡•Ä ‡§Ü‡§Å‡§ñ‡•ã‡§Ç ‡§ï‡•ã ‡§¨‡§∏ ‡§§‡•á‡§∞‡§æ ‡§á‡§Ç‡§§‡§ú‡§º‡§æ‡§∞ ‡§π‡•à‡•§
                </p>
            </div>
            <div class="scrap tilt-left">
                <img src="pa.jpg.jpeg" alt="Second Memory">
            </div>
        </div>

    </div>

    <script>
        const video = document.getElementById("bgVideo");
        const overlay = document.getElementById("overlay");
        const btn = document.getElementById("openBtn");

        // Interaction to play video and remove overlay
        btn.addEventListener("click", () => {
            video.play();
            overlay.style.opacity = "0";
            setTimeout(() => {
                overlay.style.display = "none";
            }, 800);
        });
    </script>

</body>
</html>
